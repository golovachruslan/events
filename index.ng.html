<ion-side-menus>

  <!-- Center content -->
  <ion-pane ion-side-menu-content>
    <ion-header-bar class="bar bar-header bar-calm">
      <button class="button button-icon" ng-click="toggleProjects()">
        <i class="icon ion-navicon"></i><i class="fa fa-area-chart"></i>
      </button>
      <h1 class="title">{{'Events'}}</h1>
      <!-- New Task button-->
      <button class="button button-icon" ng-click="newEvent()">
        <i class="icon ion-compose"></i>
      </button>
    </ion-header-bar>
    <ion-content has-header="true" scroll="true">

      <div class="list list-inset">
        <label class="item item-input">
          Date : {{ search.date }} <button class="button button-icon" ng-click="setDate()">
          <i class="icon ion-help-circled"></i></button>
        </label>
      </div>

      <div class="list">
        <a ng-repeat="event in Events" class="item item-thumbnail-left" href="#">
          <img ng-src="{{event.image}}">
          <h2>{{event.title}}</h2>
          <p>{{event.time}}</p>
          <p>{{event.cost}}</p>
          <p>{{event.region}}</p>
        </a>
      </div>

    </ion-content>
  </ion-pane>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-dark">
      <h1 class="title">Events</h1>
      <!--<button class="button button-icon" ng-click="newProject()">
        <i class="icon ion-plus"></i>
      </button>-->
    </ion-header-bar>
    <ion-content has-header="true" scroll="true">
      <ion-list>
        <!--<ion-item ng-repeat="project in Projects" ng-click="selectProject(project, $index)" ng-class="{active: project.active}">
          {{project.title}}
        </ion-item>-->
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
