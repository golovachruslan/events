<ion-view view-title="Event">
    <ion-content class="padding">
        <div class="list card">
            <div class="item">

                <h2><a ng-href="{{event.link}}">{{event.title}}</a></h2>

                <p>{{getDate()}}, {{event.time}}</p>

                <p><span ng-class="{'cost-free':event.cost.indexOf('FREE') != -1,'cost':event.cost.indexOf('FREE') === -1}">{{event.cost}}</span></p>

                <p ng-if="event.address"><i class="icon ion-map"></i> {{event.address}}</p>

            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{event.image}}">

                <p>
                    {{event.description}}
                </p>

                <h4>powered by <a href="http://sf.funcheap.com" target="_blank">Funcheap SF</a></h4>

                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>

        </div>
    </ion-content>
</ion-view>
